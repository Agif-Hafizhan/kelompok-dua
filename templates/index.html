{% extends 'base.html' %}


{% block head %}
    <title>Prediksi Kanker</title>
{% endblock %}

{% block body %}

    <div class="container-contact100">
      <div class="wrap-contact100">
          <form class="contact100-form validate-form" action="/" method="POST">
              <span class="contact100-form-title">
                    Kelompok 2
                    Deteksi Kanker!
              </span>
    
                    <div class="wrap-input100 validate-input">
                      <span  for="clump_thickness">Clump Thickness </span>
                      <input class="input100" type="text" placeholder="Masukan Data ( Skala : 1 - 10)" name="clump_thickness" required="required">
                      <span class="focus-input100"></span>
                    </div>
    
                    <div class="wrap-input100 validate-input">
                      <label for="uniform_cell_size">Uniform Cell size</label>
                      <input type="text" class="input100" placeholder="Masukan Data ( Skala : 1 - 10)" name="uniform_cell_size" required="required">
                    </div>
    
                    <div class="wrap-input100 validate-input">
                      <label for="uniform_cell_shape">Uniform Cell shape</label>
                      <input type="text" class="input100" placeholder="Masukan Data ( Skala : 1 - 10)" name="uniform_cell_shape" required="required" />
                    </div>
    
                    <div class="wrap-input100 validate-input">
                      <label for="marginal_adhesion">Marginal Adhesion</label>
                      <input type="text" class="input100" placeholder="Masukan Data ( Skala : 1 - 10)" name="marginal_adhesion" required="required" />
                    </div>
    
                    <div class="wrap-input100 validate-input">
                      <label for="single_epithelial_size">Single Epithelial Cell Size</label>
                      <input type="text" class="input100" placeholder="Masukan Data ( Skala : 1 - 10)" name="single_epithelial_size" required="required" />
                    </div>
    
                    <div class="wrap-input100 validate-input">
                      <label for="bare_nuclei">Bare Nuclei</label>
                      <input type="text" class="input100" placeholder="Masukan Data ( Skala : 1 - 10)" name="bare_nuclei" required="required" />
                    </div>
    
                    <div class="wrap-input100 validate-input">
                      <label for="bland_chromatin">Bland Chromatin</label>
                      <input type="text" class="input100" placeholder="Masukan Data ( Skala : 1 - 10)" name="bland_chromatin" required="required" />
                    </div>
    
                    <div class="wrap-input100 validate-input">
                      <label for="normal_nucleoli">Normal Nucleoli</label>
                      <input type="text" class="input100" placeholder="Masukan Data ( Skala : 1 - 10)" name="normal_nucleoli" required="required" />
                    </div>
    
                    <div class="wrap-input100 validate-input">
                      <label for="mitoses">Mitoses</label>
                      <input type="text" class="input100" placeholder="Masukan Data ( Skala : 1 - 10)" name="mitoses" required="required" />
                    </div>
    
                    <div class="container-contact100-form-btn">
                      <div class="wrap-contact100-form-btn">
                          <div class="contact100-form-bgbtn"></div>
                          <button class="contact100-form-btn">
                              <span>
                                  Prediksi
                                  <i class="fa fa-long-arrow-right m-l-7" aria-hidden="true"></i>
                              </span>
                          </button>
                      </div>
                    </div>
    
          </form>
      </div>
    </div   
    
{% endblock %}
